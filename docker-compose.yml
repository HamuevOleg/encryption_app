version: "3.8"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: encryption_db
      POSTGRES_USER: encryption
      POSTGRES_PASSWORD: encryption_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U encryption -d encryption_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  elysia-backend:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: encryption
      DB_PASSWORD: encryption_password
      DB_NAME: encryption_db
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
